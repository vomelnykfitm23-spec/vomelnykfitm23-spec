<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задоволення від кожного шматочка</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
     <header>
    <h1>Тортики & Тістечка</h1>
      <nav class="filters">
      <div>
        <input type="radio" id="all" name="type" checked>
        <label for="all">Усі</label>
        <input type="radio" id="cake" name="type">
        <label for="cake">Торт</label>
        <input type="radio" id="pastry" name="type">
        <label for="pastry">Тістечко</label>
        <input type="radio" id="roll" name="type">
        <label for="roll">Рулет</label>
      </div>

      <div>
        <input type="checkbox" id="lowcal">
        <label for="lowcal">До 400 ккал</label>
        <input type="checkbox" id="highcal">
        <label for="highcal">Від 400 ккал</label>
      </div>
    </nav>

  </header>
     <main class="gallery">
    <article class="card cake lowcal">
      <img src="сметанковий.jpg" alt="Торт Сметанковий">
      <h2>Торт Сметанковий</h2>
      <p>265 ккал</p>
    </article>

    <article class="card pastry lowcal">
      <img src="тістечко.jpg" alt="Тістечко Мафін">
      <h2>Тістечко Мафін</h2>
      <p>385 ккал</p>
    </article>

    <article class="card cake highcal">
      <img src="сирник" alt="Сирник Львівський">
      <h2>Львівський</h2>
      <p>450 ккал</p>
    </article>
     <article class="card roll lowcal">
      <img src="рулет.jpg" alt="Рулет малиновий">
      <h2>Рулет малиновий</h2>
      <p>324 ккал</p>
    </article>

    <article class="card cake lowcal">
      <img src="пиріг.jpg" alt="Вишневий пиріг">
      <h2>Вишневий пиріг</h2>
      <p>210 ккал</p>
    </article>

    <article class="card cake highcal">
      <img src="ужгород.jpg" alt="Торт Ужгород">
      <h2>Торт "Ужгород"</h2>
      <p>600 ккал</p>
    </article>

    <article class="card cake highcal">
      <img src="київський.jpg" alt="Київський тор">
      <h2>Київський торт</h2>
      <p>438 ккал</p>
    </article>

    <article class="card cake highcal">
      <img src="смачний.jpg" alt="Торт Лісова пісня ">
      <h2>Торт Лісова пісня </h2>
      <p>520 ккал</p>
    </article>
  </main>
<footer>
    <p>Контакти: vomelnyk.fitm23@kubg.edu.ua</p>
    <p>© 2025 Smakota</p>
  </footer>


</body>
</html>
